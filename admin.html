<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stream Admin - Control Center</title>
    
    <!-- Security: No Index for Admin Panel -->
    <meta name="robots" content="noindex, nofollow">

    <!-- Favicons -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="192x192" href="assets/favicon/android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="assets/favicon/android-chrome-512x512.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <link rel="shortcut icon" href="assets/favicon/favicon.ico">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #14201E;
            --card-bg: #1A2220;
            --sidebar-bg: #0f1816;
            --input-bg: #0B1211;
            --accent-green: #10B981;
            --accent-green-dim: rgba(16, 185, 129, 0.1);
            --text-color: #ffffff;
            --text-muted: #ced4da; /* Brightened from dark gray */
            --border-color: rgba(255, 255, 255, 0.15); /* Increased visibility */
            --danger: #ef4444;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            height: 100vh;
            overflow: hidden; /* Prevent body scroll, handle in content */
            margin: 0;
        }

        /* --- Overrides for visibility --- */
        .text-muted {
            color: #adb5bd !important; /* Brighter gray for helper text */
        }

        /* --- Login Overlay (Premium Style) --- */
        #loginOverlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(rgba(20, 32, 30, 0.9), rgba(20, 32, 30, 0.95)), url('assets/desktop-background.jpg');
            background-size: cover;
            background-position: center;
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            backdrop-filter: blur(10px);
        }

        .login-card {
            background-color: rgba(26, 34, 32, 0.9);
            border: 1px solid rgba(255,255,255,0.2);
            padding: 40px;
            border-radius: 24px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        .login-logo {
            height: 40px;
            margin-bottom: 20px;
        }

        /* --- Layout Structure --- */
        .admin-wrapper {
            display: flex;
            height: 100%;
            flex-direction: column; /* Mobile First: Column */
        }

        /* Sidebar / Bottom Nav */
        .sidebar {
            background-color: var(--sidebar-bg);
            border-top: 1px solid var(--border-color);
            padding: 10px 20px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 70px;
            z-index: 100;
        }

        @media (min-width: 992px) {
            .admin-wrapper {
                flex-direction: row;
            }
            .sidebar {
                position: relative;
                width: 280px;
                height: 100%;
                flex-direction: column;
                justify-content: flex-start;
                align-items: flex-start;
                border-top: none;
                border-right: 1px solid var(--border-color);
                padding: 40px 25px;
            }
        }

        /* Brand (Desktop Only) */
        .brand-logo-container {
            display: none;
            margin-bottom: 50px;
        }
        @media (min-width: 992px) {
            .brand-logo-container {
                display: block;
            }
        }

        /* Nav Items */
        .nav-item {
            color: #d1d5db; /* Very light gray */
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 0.75rem;
            gap: 5px;
        }

        .nav-item i {
            font-size: 1.2rem;
            padding: 8px;
            border-radius: 12px;
            transition: all 0.3s;
        }

        .nav-item.active, .nav-item:hover {
            color: var(--accent-green);
        }

        .nav-item.active i {
            background-color: var(--accent-green-dim);
        }

        @media (min-width: 992px) {
            .nav-item {
                flex-direction: row;
                font-size: 0.95rem;
                width: 100%;
                padding: 12px 15px;
                border-radius: 12px;
                margin-bottom: 8px;
            }
            .nav-item i {
                font-size: 1.1rem;
                margin-right: 12px;
                background: transparent !important;
                padding: 0;
            }
            .nav-item.active {
                background-color: var(--accent-green);
                color: #fff;
            }
        }

        /* --- Main Content --- */
        .main-content {
            flex: 1;
            padding: 20px 20px 90px 20px; /* Bottom padding for mobile nav */
            overflow-y: auto;
            position: relative;
        }

        @media (min-width: 992px) {
            .main-content {
                padding: 40px;
            }
        }

        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .page-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin: 0;
            color: #fff;
        }

        /* --- Cards & Forms --- */
        .settings-card {
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 25px;
        }

        .card-header-text {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--border-color);
            color: #fff;
        }

        .form-label {
            color: #ffffff; /* FORCE WHITE */
            font-size: 0.95rem;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .form-control {
            background-color: var(--input-bg);
            border: 1px solid var(--border-color);
            color: #fff;
            border-radius: 12px;
            padding: 12px 15px;
            font-size: 0.95rem;
            transition: all 0.3s;
        }

        .form-control:focus {
            background-color: var(--input-bg);
            border-color: var(--accent-green);
            box-shadow: 0 0 0 2px rgba(16, 185, 129, 0.2);
            color: #fff;
        }

        .form-control::placeholder {
            color: rgba(255,255,255,0.4); /* Much Brighter Placeholder */
        }

        /* Custom Toggle Switch */
        .switch-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: var(--input-bg);
            padding: 15px;
            border-radius: 12px;
            border: 1px solid var(--border-color);
        }

        .form-switch .form-check-input {
            width: 3.5em;
            height: 1.75em;
            background-color: #4a5568; /* Brighter inactive state */
            border-color: #718096;
            cursor: pointer;
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='-4 -4 8 8'%3e%3ccircle r='3' fill='%23fff'/%3e%3c/svg%3e");
        }

        .form-switch .form-check-input:checked {
            background-color: var(--accent-green);
            border-color: var(--accent-green);
        }

        .form-switch .form-check-input:focus {
            box-shadow: none;
            border-color: var(--accent-green);
        }

        /* Buttons */
        .btn-save {
            background-color: var(--accent-green);
            color: #fff;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-weight: 600;
            transition: all 0.3s;
            box-shadow: 0 10px 20px rgba(16, 185, 129, 0.2);
            display: flex;
            align-items: center;
            gap: 10px;
            justify-content: center;
            width: 100%;
        }

        @media (min-width: 768px) {
            .btn-save {
                width: auto;
                display: inline-flex;
            }
        }

        .btn-save:hover {
            background-color: #0d9668;
            transform: translateY(-2px);
            box-shadow: 0 15px 30px rgba(16, 185, 129, 0.3);
            color: #fff;
        }

        .logout-mobile-btn {
            background: rgba(239, 68, 68, 0.1);
            color: var(--danger);
            border: 1px solid rgba(239, 68, 68, 0.2);
            padding: 8px 15px;
            border-radius: 8px;
            font-size: 0.85rem;
            cursor: pointer;
        }

        /* Status Badge */
        .status-badge {
            font-size: 0.75rem;
            padding: 4px 10px;
            border-radius: 20px;
            background-color: rgba(255,255,255,0.2); /* Brighter bg */
            color: #fff; /* White text */
        }
        
        .status-badge.active {
            background-color: var(--accent-green-dim);
            color: var(--accent-green);
            border: 1px solid rgba(16, 185, 129, 0.3);
        }

        .input-group-text {
            color: #ced4da !important;
        }
    </style>
</head>
<body>

    <!-- Login Overlay -->
    <div id="loginOverlay">
        <div class="login-card">
            <img src="assets/logo.svg" alt="Stream" class="login-logo">
            <h4 class="text-white mb-4 fw-bold">Admin Access</h4>
            <form id="loginForm">
                <div class="mb-3 text-start">
                    <label class="form-label">Email Address</label>
                    <input type="email" id="loginEmail" class="form-control" placeholder="admin@stream.com" required>
                </div>
                <div class="mb-4 text-start">
                    <label class="form-label">Password</label>
                    <input type="password" id="loginPassword" class="form-control" placeholder="••••••••" required>
                </div>
                <button type="submit" class="btn btn-save w-100">Unlock Dashboard</button>
            </form>
        </div>
    </div>

    <!-- Main Dashboard -->
    <div class="admin-wrapper">
        
        <!-- Sidebar (Desktop) / Bottom Nav (Mobile) -->
        <div class="sidebar">
            <div class="brand-logo-container">
                <img src="assets/logo.svg" alt="Stream" style="height: 35px;">
            </div>
            
            <div class="nav-item active">
                <i class="fas fa-sliders-h"></i>
                <span>Settings</span>
            </div>
            <!-- Future nav items can go here -->
            <div class="nav-item">
                <i class="fas fa-users"></i>
                <span>Users</span>
            </div>
            <div class="nav-item">
                <i class="fas fa-receipt"></i>
                <span>Orders</span>
            </div>
            
            <!-- Desktop Logout (Bottom of sidebar) -->
            <div class="nav-item mt-auto d-none d-lg-flex" id="logoutBtn">
                <i class="fas fa-sign-out-alt text-danger"></i>
                <span class="text-danger">Logout</span>
            </div>
        </div>

        <!-- Content -->
        <div class="main-content">
            <!-- Mobile Header -->
            <div class="d-flex d-lg-none justify-content-between align-items-center mb-4">
                <img src="assets/logo.svg" alt="Stream" style="height: 30px;">
                <button class="logout-mobile-btn" onclick="document.getElementById('logoutBtn').click()">
                    <i class="fas fa-sign-out-alt"></i>
                </button>
            </div>

            <!-- Page Title -->
            <div class="page-header">
                <div>
                    <h2 class="page-title">Global Settings</h2>
                    <p class="text-muted m-0 small">Manage payment gateways and links.</p>
                </div>
                <!-- Hidden logout button logic trigger -->
                <div id="logoutBtn" class="d-none"></div> 
            </div>

            <form id="settingsForm">
                
                <!-- Payment Logic -->
                <div class="settings-card">
                    <div class="card-header-text">
                        <i class="fas fa-credit-card text-success"></i> 
                        <span>Payment Gateway</span>
                        <span class="ms-auto status-badge" id="paystackStatusBadge">OFFLINE</span>
                    </div>
                    
                    <div class="switch-container mb-4">
                        <div>
                            <label class="fw-bold text-white d-block" style="font-size: 1rem;">Enable Paystack</label>
                            <small class="text-muted">Toggle ON to accept card payments. OFF for bank transfer.</small>
                        </div>
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" id="enablePaystack">
                        </div>
                    </div>

                    <div class="mb-2">
                        <label class="form-label">Paystack Public Key</label>
                        <div class="input-group">
                            <span class="input-group-text bg-transparent border-secondary"><i class="fas fa-key"></i></span>
                            <input type="text" class="form-control border-start-0 ps-0" id="paystackKey" placeholder="pk_test_xxxxxxxxxxxxxxxx">
                        </div>
                    </div>
                </div>

                <!-- Global Redirects -->
                <div class="settings-card">
                    <div class="card-header-text">
                        <i class="fas fa-link text-info"></i> 
                        <span>Global Redirection</span>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Support / Community Link</label>
                        <div class="input-group">
                            <span class="input-group-text bg-transparent border-secondary"><i class="fab fa-telegram-plane"></i></span>
                            <input type="url" class="form-control border-start-0 ps-0" id="supportLink" placeholder="https://t.me/your_community" required>
                        </div>
                        <div class="text-muted small mt-2">
                            <i class="fas fa-info-circle"></i> Redirects "I have paid" users and hero images to this URL.
                        </div>
                    </div>
                </div>

                <!-- Bank Details -->
                <div class="settings-card">
                    <div class="card-header-text">
                        <i class="fas fa-university text-warning"></i> 
                        <span>Manual Transfer Details</span>
                    </div>
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label class="form-label">Bank Name</label>
                            <input type="text" class="form-control" id="bankName" placeholder="e.g. Opay / Palmpay">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Account Number</label>
                            <input type="text" class="form-control" id="accountNumber" placeholder="0123456789" style="letter-spacing: 1px;">
                        </div>
                        <div class="col-12">
                            <label class="form-label">Account Name</label>
                            <input type="text" class="form-control" id="accountName" placeholder="Stream Technology Ltd">
                        </div>
                    </div>
                </div>

                <div class="text-end pt-2">
                    <button type="submit" class="btn btn-save" id="saveBtn">
                        <span>Save Changes</span>
                        <i class="fas fa-arrow-right"></i>
                    </button>
                </div>

            </form>
        </div>
    </div>

    <!-- Logic Script -->
    <script type="module" src="admin.js"></script>
    
    <!-- Inline UI Logic for Badge -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const toggle = document.getElementById('enablePaystack');
            const badge = document.getElementById('paystackStatusBadge');
            
            function updateBadge() {
                if(toggle.checked) {
                    badge.textContent = "LIVE";
                    badge.classList.add('active');
                } else {
                    badge.textContent = "OFFLINE";
                    badge.classList.remove('active');
                }
            }

            // Listen for changes (Visual only, actual logic in admin.js)
            toggle.addEventListener('change', updateBadge);
            
            // Wait for admin.js to load data then update
            setTimeout(updateBadge, 1500); 
        });
    </script>
</body>
</html>
