<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Meta Tags -->
    <title>Stream - Secure Payment Gateway</title>
    <meta name="description" content="Securely process your Stream Africa membership payment via bank transfer.">
    <meta name="robots" content="index, nofollow">

    <!-- Favicons -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="192x192" href="assets/favicon/android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="assets/favicon/android-chrome-512x512.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <link rel="shortcut icon" href="assets/favicon/favicon.ico">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Google Fonts: Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* [Existing Styles remain unchanged] */
        :root {
            --bg-color: #14201E;
            --card-bg: #1A2220;
            --accent-green: #10B981;
            --text-color: #ffffff;
            --text-muted: #b0b0b0;
            --warning-bg: rgba(220, 53, 69, 0.15);
            --warning-text: #ff6b6b;
            --warning-border: rgba(220, 53, 69, 0.3);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 20px;
        }

        .payment-container {
            width: 100%;
            max-width: 450px;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .secure-card {
            background-color: var(--card-bg);
            border-radius: 24px;
            overflow: hidden;
            /* Explicitly no shadow as requested */
            box-shadow: none; 
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        .card-header-custom {
            padding: 25px;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            background-color: rgba(0, 0, 0, 0.1);
        }

        .header-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            color: #fff;
            letter-spacing: 0.5px;
        }

        .card-body-custom {
            padding: 30px 25px;
        }

        /* Warning Box */
        .warning-box {
            background-color: var(--warning-bg);
            color: var(--warning-text);
            border: 1px solid var(--warning-border);
            border-radius: 12px;
            padding: 15px;
            font-size: 0.85rem;
            display: flex;
            align-items: flex-start;
            gap: 12px;
            margin-bottom: 25px;
            line-height: 1.5;
        }

        .warning-icon {
            font-size: 1.2rem;
            margin-top: 2px;
            flex-shrink: 0;
        }

        /* Summary List */
        .order-summary {
            margin-bottom: 25px;
            background: transparent;
        }

        .summary-item {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            font-size: 0.95rem;
        }
        
        .summary-item:last-child {
            border-bottom: none;
            font-weight: 600;
            color: var(--accent-green);
            font-size: 1.1rem;
            padding-top: 15px;
            align-items: center;
        }

        .summary-label {
            color: var(--text-muted);
            font-weight: 400;
        }
        
        /* Truncate long emails */
        .summary-value {
            max-width: 200px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            text-align: right;
        }

        /* Bank Details Box */
        .bank-details-box {
            background-color: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 16px;
            padding: 25px 20px;
            text-align: center;
            margin-bottom: 30px;
        }

        .bank-name {
            color: var(--text-muted);
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            margin-bottom: 10px;
            font-weight: 500;
        }

        .account-number-wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin: 5px 0 10px 0;
        }

        .account-number {
            font-family: 'Courier New', monospace; /* Monospace for financial data */
            font-size: 1.8rem;
            font-weight: 700;
            color: #fff;
            letter-spacing: 1px;
        }

        .btn-copy {
            background-color: rgba(16, 185, 129, 0.15);
            color: var(--accent-green);
            border: none;
            width: 36px;
            height: 36px;
            border-radius: 50%; /* Circular button */
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .btn-copy:hover {
            background-color: var(--accent-green);
            color: #fff;
            transform: scale(1.1);
        }

        .btn-copy:active {
            transform: scale(0.9);
        }

        .account-name {
            font-size: 0.95rem;
            color: #fff;
            font-weight: 500;
            opacity: 0.9;
        }

        /* Footer / Timer */
        .card-footer-custom {
            text-align: center;
            margin-top: 10px;
        }

        .timer-text {
            color: var(--warning-text); /* Red text */
            font-size: 0.9rem;
            margin-bottom: 20px;
            font-weight: 500;
            display: inline-block;
            background: rgba(255, 107, 107, 0.1);
            padding: 5px 15px;
            border-radius: 50px;
        }

        .btn-confirm {
            width: 100%;
            background-color: var(--accent-green); /* Primary Accent */
            color: #fff;
            border: none;
            padding: 18px;
            border-radius: 14px;
            font-weight: 600;
            font-size: 1.05rem;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 10px 20px rgba(16, 185, 129, 0.2);
        }

        .btn-confirm:hover {
            background-color: #0d9668;
            transform: translateY(-2px);
            box-shadow: 0 15px 30px rgba(16, 185, 129, 0.3);
        }

        /* Toast */
        .toast-container {
            position: fixed;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 9999;
        }
        
        .custom-toast {
            background-color: #2b3a37;
            color: #fff;
            padding: 12px 25px;
            border-radius: 50px;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            border: 1px solid rgba(16, 185, 129, 0.3);
            opacity: 0;
            transform: translateY(-20px);
            transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            pointer-events: none;
        }
        
        .custom-toast.show {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body>

    <div class="toast-container">
        <div id="copyToast" class="custom-toast">
            <i class="fas fa-check-circle text-success"></i>
            <span>Copied to clipboard!</span>
        </div>
    </div>

    <div class="payment-container">
        <div class="secure-card">
            <!-- Header -->
            <div class="card-header-custom">
                <h1 class="header-title">
                    <i class="fas fa-lock text-success"></i> Secure Payment
                </h1>
            </div>

            <div class="card-body-custom">
                <!-- Warning Box -->
                <div class="warning-box">
                    <i class="fas fa-exclamation-triangle warning-icon"></i>
                    <span>
                        <strong>Do not use OPAY!</strong><br>
                        Stream doesn’t accept payments with Opay, use other banks instead!
                    </span>
                </div>

                <!-- Order Summary -->
                <div class="order-summary">
                    <div class="summary-item">
                        <span class="summary-label">Account Email</span>
                        <span class="summary-value" id="userEmail">Loading...</span>
                    </div>
                    <div class="summary-item">
                        <span class="summary-label">Package</span>
                        <span id="pkgName">Loading...</span>
                    </div>
                    <div class="summary-item">
                        <span class="summary-label">Amount to Pay</span>
                        <span id="pkgPrice">Loading...</span>
                    </div>
                </div>

                <!-- Bank Details -->
                <div class="bank-details-box">
                    <div class="bank-name" id="displayBankName">Loading Bank...</div>
                    <div class="account-number-wrapper">
                        <!-- Large, bold, monospace font -->
                        <span class="account-number" id="accNum">Loading...</span>
                        
                        <!-- Circular Copy Button -->
                        <button class="btn-copy" onclick="copyToClipboard()" aria-label="Copy Account Number">
                            <i class="fas fa-copy"></i>
                        </button>
                    </div>
                    <div class="account-name" id="displayAccName"></div>
                </div>

                <!-- Footer / Timer -->
                <div class="card-footer-custom">
                    <div class="timer-text">
                        Expires in <span id="timer">15:00</span>
                    </div>
                    
                    <button class="btn-confirm" id="confirmBtn">
                        I have made payment
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { db, doc, getDoc } from "./firebase-init.js";

        let supportLink = 'index.html';

        document.addEventListener('DOMContentLoaded', async () => {
            // 1. Email Logic
            const urlParams = new URLSearchParams(window.location.search);
            const urlEmail = urlParams.get('email');
            const storageEmail = localStorage.getItem('userEmail');

            let finalEmail = 'Guest (Email Not Found)';

            if (urlEmail && urlEmail.trim() !== '') {
                finalEmail = urlEmail;
                localStorage.setItem('userEmail', urlEmail);
            } else if (storageEmail) {
                finalEmail = storageEmail;
            }

            // Data Retrieval
            const pkgName = localStorage.getItem('selectedPackage') || 'Premium Membership';
            const pkgPrice = localStorage.getItem('selectedAmount') || '12,000';

            // Display
            document.getElementById('userEmail').textContent = finalEmail;
            document.getElementById('pkgName').textContent = pkgName;
            document.getElementById('pkgPrice').textContent = '₦' + pkgPrice;

            // Start Countdown
            startTimer();

            // 2. Fetch Bank Details & Link from Firebase
            try {
                const docRef = doc(db, "settings", "global");
                const docSnap = await getDoc(docRef);
                if (docSnap.exists()) {
                    const data = docSnap.data();
                    document.getElementById('displayBankName').textContent = data.bankName || 'Bank Unavailable';
                    document.getElementById('accNum').textContent = data.accountNumber || '-----';
                    document.getElementById('displayAccName').textContent = data.accountName || '';
                    
                    if (data.supportLink) {
                        supportLink = data.supportLink;
                    }
                }
            } catch (error) {
                console.error("Error fetching bank details:", error);
                document.getElementById('displayBankName').textContent = "Error loading details";
            }
        });

        // 3. Confirm Button Redirect
        document.getElementById('confirmBtn').addEventListener('click', () => {
            // Redirect to global support link
            window.location.href = supportLink;
        });

        // 4. Copy and Timer functions (Moved to window scope or kept local)
        window.copyToClipboard = function() {
            const accNum = document.getElementById('accNum').textContent;
            navigator.clipboard.writeText(accNum).then(() => {
                showToast();
            }).catch(err => {
                alert("Account copied: " + accNum);
            });
        }

        function showToast() {
            const toast = document.getElementById('copyToast');
            toast.classList.add('show');
            setTimeout(() => { toast.classList.remove('show'); }, 2000);
        }

        function startTimer() {
            let duration = 60 * 15; 
            const display = document.getElementById('timer');
            const timer = setInterval(function () {
                let minutes = parseInt(duration / 60, 10);
                let seconds = parseInt(duration % 60, 10);
                minutes = minutes < 10 ? "0" + minutes : minutes;
                seconds = seconds < 10 ? "0" + seconds : seconds;
                display.textContent = minutes + ":" + seconds;
                if (--duration < 0) {
                    clearInterval(timer);
                    display.textContent = "00:00";
                    alert("Payment session expired. Please refresh.");
                }
            }, 1000);
        }
    </script>

</body>
</html>
